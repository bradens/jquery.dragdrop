<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <title>jQuery DragDrop Examples</title>

  <link rel="stylesheet" type="text/css" href="../spec/spec.css">

  <script src="lib/coffee-script.js"></script>
  <script src="../spec/lib/jquery.js"></script>
  <script src="../dist/draggable.js"></script>

  <script type="text/coffeescript" charset="utf-8">
  jQuery ->
    return window.alert('Before checking out these examples, you will need to build the project. See the README for instructions how.') unless jQuery.draggable

    # Initialize the draggable
    $('#draggable').draggable()

    # Initialize the absolute draggable
    $('#draggable.absolute').draggable()

    # Initialize the fixed draggable
    $('#draggable.fixed').draggable()

    # Initialize the draggable with a handle
    $('#draggable_with_handle').draggable(handle: '#handle')

    # Initialize the draggable using clone
    $('#draggable_clone').draggable(helper: 'clone')

    # Initialize the draggable using a helper factory
    $('#draggable_helper_factory').draggable(helper: (element, e) -> $('<div>').html("<p>I was built in a factory</p>"))

    # Initialize the draggable using a broken helper factory
    $('#draggable_helper_factory_broken').draggable(helper: (element, e) -> 'Nothing that quacks like a DOM element')
  </script>

</head>

<body>
  <div id="draggable">
    <p>
      Drag me
    </p>
  </div>

  <div id="draggable" class="absolute">
    <p>
      Drag me, absolutely
    </p>
  </div>

  <div id="draggable" class="fixed">
    <p>
      Drag me, fixedly
    </p>
  </div>

  <div id="draggable_with_handle">
    Drag me
    <a id="handle">
      Using <em>this</em> handle
    </a>
  </div>

  <div id="draggable_clone">
    <p>
      Drag my clone
    </p>
  </div>

  <div id="draggable_helper_factory">
    <p>
      Drag my factory-built helper
    </p>
  </div>

  <div id="draggable_helper_factory_broken">
    <p>
      Drag my broken factory-built helper (exception will be thrown)
    </p>
  </div>
</body>
</html>
